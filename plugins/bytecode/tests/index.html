<script>
var sample = `
.some-class{
	color: red;
	display: block;
	margin: 20px;
	padding: 20px;
	position: relative;
}
`
stylis.use(stylisByte)

var program = stylis('', sample)
var {heap, byte, length} = program

var RULE_START = 0
var RULE_END = 1
var SELECTOR = 3
var PROPERTY = 10
var VALUE = 11

function toString (heap, byte, length) {
	var index = 0
	var code = 0
	var output = ''
	var token = ''

	while (index < length) {
		code = byte[index]

		switch (code) {
			case RULE_START: {
				index++
				continue
			}
			case RULE_END: {
				index++
				output += '}'
				continue
			}
			case SELECTOR: {
				token = '{'
				break
			}
			case PROPERTY: {
				token = ':'
				break
			}
			case VALUE: {
				token = ';'
				break
			}
		}

		output += heap[byte[++index]] + token
		index++
	}

	return output
}

console.log(program)
console.log(toString(heap, byte, length))


function bench (fn, report, name) {
	var start = performance.now()
	var length = 100

	for (var i = 0; i < length; i++) {
		var result = fn()
	}

	var end = performance.now()

	if (report) {
		console.log(length/(end-start), 'ops', result)
		console.log(name)
	} else {
		console.log('warming up '+name)
	}

	return result
}

function byteCodeBench () {
	return toString(heap, byte, length)
}

// warm up
// bench(byteCodeBench, false, 'byte code')

// run
bench(byteCodeBench, true, 'byte code')

stylis.use(null)

function stylisBench () {
	return stylis('', sample)
}

// warm up
// bench(stylisBench, false, 'stylis')

// run
bench(stylisBench, true, 'stylis')

var RULE_START = '0'
var RULE_TYPE = '1'
var RULE_END = '2'
var SELECTOR = '3'
var SCOPED = '4'
var PROPERTY = '5'
var VALUE = '6'
var REF = '7'
var CONDITION = '8'

var input = [
  '0',
    '3', '.some-class',
    '5', 'color',
    '6', 'red',
    '5', 'display',
    '6', 'block',
    '5', 'margin',
    '6', '20px',
    '5', 'padding',
    '6', '20px',
    '5', 'position',
    '6', 'relative',
  '2'
]

var length = input.length

function fromString (input, length) {
	var output = ''
	var i = 0

	while (i < length) {
    switch (input[i]) {
      case SELECTOR:
        output += input[i + 1] + '{'
        i++
        break
      case PROPERTY:
        output += input[i + 1] + ': '
        i++
        break
      case VALUE:
        output += input[i + 1] + ';'
        break
      case RULE_END:
        output += '}'
        break
    }
	  i++
	}

  return output
}

function fromStringBench() {
	return fromString(input, length)
}

// bench(fromStringBench, false, 'fromSingleArrayOfStrings')
bench(fromStringBench, true, 'fromSingleArrayOfStrings')


/**
 *
 * body {color:red}body{color:red;}
 * should produce
 *
 * byte = [
 * 		0,  // rule start
 * 		3,  // selector
 * 		2,  // selector address, heap[2] === 'body'
 * 		10, // property
 * 		0,  // property address, heap[0] === 'color'
 * 		11, // value
 * 		1,  // value address, heap[1] === 'red'
 * 		1,  // rule end
 *
 * 		0,  // rule start
 * 		3,  // selector
 * 		2,  // selector address, heap[2] === 'body'
 * 		10, // property
 * 		0,  // property address heap[0] === 'color'
 * 		11, // value
 * 		1,  // value address, heap[1] === 'red'
 * 		1   // rule end
 * ]
 *
 * heap = {
 * 		'color',
 * 		'red',
 * 		'body'
 * }
 */
